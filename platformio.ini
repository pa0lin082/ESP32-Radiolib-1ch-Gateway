

; LoRaWAN Single Channel Gateway for ChirpStack
; Based on RadioLib for SX1262 support
; Target: Heltec WiFi LoRa 32 V4 (ESP32-S3)

[platformio]
default_envs = heltec-v4

[env:heltec-v4]
platform = platformio/espressif32@6.11.0
board = heltec_v4
framework = arduino

; Board configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_upload.flash_size = 16MB
board_build.partitions = default_16MB.csv


monitor_port = /dev/cu.usbmodem90706982C4001

; Build flags
build_flags = 
    -D HELTEC_V4
    -D ARDUINO_USB_CDC_ON_BOOT
    -I variants/heltec_v4

; Libraries
lib_deps =
    jgromes/RadioLib @ ^6.6.0
    bblanchon/ArduinoJson @ ^6.21.0
    olikraus/U8g2 @ ^2.35.0

; Upload settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder


upload_speed = 1000000
upload_port = /dev/cu.usbmodem90706982C4001

